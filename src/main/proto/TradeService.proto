syntax = "proto3";
option java_multiple_files = true;
import "ProtoTrade.proto";
package com.benchmark.grpc;
//import "google/protobuf/wrappers.proto";

message QueryRequest {
  int32 numberOfTrades = 1;
}

message PingRequest {
    int32 val = 1;
}

message PongResponse {
    int32 val = 1;
}

message TradeBatch {
    repeated com.benchmark.grpc.ProtoTrade trades = 1;
}



service TradeService {
  rpc pingPong(PingRequest) returns (PongResponse) {};
  rpc getTrades(QueryRequest) returns (stream com.benchmark.grpc.ProtoTrade) {};
  rpc getTradeBatches(QueryRequest) returns (stream TradeBatch) {};
}